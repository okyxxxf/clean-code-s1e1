<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="eisenhowen-matrix">
      <img class="eisenhowen-matrix__image" src="./eisenhower-matrix.jpg">
      <a class="eisenhowen-matrix__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </section>
    <section class="to-do">
      <article class="add-item">
        <h3 class="header add-item__header" for="new-task">Add Item</h3>
        <div class="add-item__wrapper">
          <input class="add-item__input" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </article>
      <h3 class="header">Todo</h3>
      <ul class="task-to-do task_incompleted task" id="incompleteTasks">
        <li class="task-to-do__item">
          <input class="check" type="checkbox">
          <label class="task-name">Pay Bills</label>
          <input class="task-name__input" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="delete-image" src="./remove.svg">
          </button>
        </li>
        <li class="task-to-do__item_edit-mode task-to-do__item">
          <input class="check" type="checkbox">
          <label class="task-name">Go Shopping</label>
          <input class="task-name__input" type="text" value="Go Shopping">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="delete-image" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="header">Completed</h3>
      <ul class="task task_completed" id="completed-tasks">
        <li class="task-to-do__item">
          <input class="check" type="checkbox" checked>
          <label class="task-name">See the Doctor</label>
          <input class="task-name__input"type="text" class="task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="delete-image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
